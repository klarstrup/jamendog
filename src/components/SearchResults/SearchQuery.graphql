query($term: String) {
  search(term: $term) {
    ... on Business {
      id
      name
    }
    ... on PagedPublication {
      id
      label
    }
    ... on Offer {
      id
      heading
      description
      branding {
        color
        pageflip {
          logo
          color
        }
      }
      pricing {
        price
        prePrice
        currency
      }
      quantity {
        unit {
          symbol
          si {
            symbol
            factor
          }
        }
        size {
          from
          to
        }
        pieces {
          from
          to
        }
      }
      images {
        thumb
      }
    }
  }
}
