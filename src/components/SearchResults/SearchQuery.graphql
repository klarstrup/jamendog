query($term: String) {
  getOffers(term: $term) {
    id
    heading
    description
    branding {
      color
      pageflip {
        logo
        color
      }
    }
    pricing {
      price
      prePrice
      currency
    }
    quantity {
      unit {
        symbol
        si {
          symbol
          factor
        }
      }
      size {
        from
        to
      }
      pieces {
        from
        to
      }
    }
    images {
      thumb
    }
  }
}
