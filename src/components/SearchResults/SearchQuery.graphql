query($term: String) {
  getBusinesses(term: $term) {
    id
    name
    color
    country {
      id
    }
    locations(limit: 5) {
      id
      street
      city
      zipCode
    }
    pagedPublications(limit: 5) {
      id
      label
      images {
        view
      }
    }
  }
  getOffers(term: $term) {
    id
    heading
    description
    branding {
      color
      pageflip {
        logo
        color
      }
    }
    pricing {
      price
      prePrice
      currency
    }
    quantity {
      unit {
        symbol
        si {
          symbol
          factor
        }
      }
      size {
        from
        to
      }
      pieces {
        from
        to
      }
    }
    images {
      thumb
    }
  }
}
